apply plugin: 'java'
apply plugin: 'idea'

task "create-dir" << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:r09'
    testCompile 'junit:junit:4.11',
            'org.hamcrest:hamcrest-all:1.3'
}
